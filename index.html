<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaTis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 bg-primary text-white" id="sidebar" style="overflow-y: auto;">
            <h2>History</h2>
            <ul class="list-unstyled" id="history-list">
            </ul>
        </div>
        <div class="col-md-9" id="chat-container">
            <h1>ChaTis</h1> <!-- Tambahkan nama aplikasi di sini -->
            <div id="chat-box">
                <p>Welcome to ChaTis!!!</p> <!-- Tambahkan pesan welcome di sini -->
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input-box" placeholder="Type your message...">
                <button class="btn btn-primary" type="button" id="send-btn">Send</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
